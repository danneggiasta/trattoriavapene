{% extends "adminbase.html" %}
{% block body %}

<div class="container">
    <h1>Log in</h1>

    <form class="form-group" action="/login/create" method="post">

    <div>
        <label for="inputEmail">Email address</label>
        <input class="form-control" type="email" id="inputEmail" name="email" placeholder="Email address" autofocus value="{{ email }}" />
    </div>
    <div>
        <label for="inputPassword">Password</label>
        <input class="form-control" type="password" id="inputPassword" name="password" placeholder="Password" />
    </div>
    <div>
        <div class="checkbox">
            <label>
                <input type="checkbox" name="remember_me" {% if remember_me %} checked="checked"{% endif %} /> Remember me
            </label>
        </div>
    </div>

    <button type="submit">Log in</button>

    </form>
    </div>
{% endblock %}
